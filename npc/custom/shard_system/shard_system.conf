// Configuration file
// 
-	script	shard_config	-1,{
    OnInterIfInit:
        // What trade limitations will all shards created have?
        // glbl_shard_tradeable determines if the shard can be traded.
        // glbl_shard_bind_type determines what type of trading is allowed.
        // 0: None
        // 1: Account Bound
        // 2: Guild Bound
        // 3: Party Bound
        // 4: Character Bound
        $glbl_shard_tradeable = true;
        $glbl_shard_bind_type = 0;

        // What trade limitations will magic-type shards have?
        // What trade limitations will command-type shards have?
        // What trade limitations will support-type shards have?
        // What trade limitations will independent-type shards have?
        // What trade limitations will summon-type shards have?

        // The base experience required by every level.
        $shard_tolevel = 65000;
        
        // The percentage of experience all shards will acquire when
        // a mob is killed by the player. For example, if the rate is
        // set to 200, all shards will gain double exp.
        $shard_exp_gain_rate = 50;
        $shard_exp_boss_bonus = 25; // if(getmonsterinfo(KILLEDRID) & 32)

        // The maximum level a shard can attain.
        $shard_lvl_max = 5;

        // Server earned exp modifier.
        // This is used to scale shard_nextlvl to the correct difficulty.
        $server_rate = getbattleflag("base_exp_rate");
        
        // ...
        
        // ...
    end;
}
